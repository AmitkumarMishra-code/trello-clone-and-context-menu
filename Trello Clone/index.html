<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trello Clone</title>
</head>

<body>
    <div class="container to-do">
        <h1>ToDo</h1>
        <div class="card" draggable="true">Go Shopping</div>
        <div class="card" draggable="true">Movie Night With Friends</div>
    </div>
    <div class="container doing">
        <h1>Doing</h1>
        <div class="card" draggable="true">Prepare Shivansh for his Test</div>
        <div class="card" draggable="true">Xbox Time</div>
    </div>
    <div class="container done">
        <h1>Done</h1>
        <div class="card" draggable="true">Get Rid of the Trash</div>
        <div class="card" draggable="true">Random Stuff</div>
    </div>

</body>
<script src="main.js"></script>

</html>
